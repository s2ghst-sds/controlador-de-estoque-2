<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Authenticação</title>
</head>
<body>
!
  <!-- login.html -->
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Senha" required />
  <button type="submit">Login</button>
</form>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Verifica se já existe token
    if (!localStorage.getItem("token")) {
      alert("Você ainda não possui token. Um será gerado após o login.");
    }

    try {
      const response = await fetch("http://localhost:9090/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok) {
        // Token válido, salva e alerta
        localStorage.setItem("token", data.token);
        alert("Credenciais corretas! Token salvo no localStorage.");

        // Remove o token após 30 segundos (em milissegundos)
        setTimeout(() => {
        if (localStorage.getItem("token")) {
             localStorage.removeItem("token");
          alert("Token expirado e removido do localStorage.");
            }          
        }, 30000);
      } else {
        alert("Erro: " + data.msg);
      }
    } catch (error) {
      console.error(error);
      alert("Erro de conexão com o servidor.");
    }
  });
</script>

  
</body>
</html>
